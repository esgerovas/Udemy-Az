<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udemy</title>

    <!-- iconsWebSite -->
    <link rel="stylesheet" type="text/css" href="assets/css/iconsWebSite.css">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom/style.css">

    
  </head>
  <body>
    <!-- This page for Togrul -->
    <section id="shopping-wrap">
        <div class="container-fluid ">
            <div class="shopping-cart">
                <div class="container">
                    <a href="#" class="fa fa-home"></a>
                    <span>/</span>
                    <a href="#">Shopping Cart</a>
                    <h1>Shopping Cart</h1><br>
                </div>
            </div>
        </div>

        <!-- COURSE NUMBER -->
        <div class="container-fluid ">
            <div class="course-number">
                <div class="container">
                    <h4>0 Courses in Cart</h4>
                </div>
            </div>
        </div>

        <!-- KEEP SHOPPING -->
        <div class="container-fluid ">
            <div class="keep-shopping">
                <div class="container">
                    <center>
                        <i class="sc-shopping-list__empty-icon ud_icon-cart"></i>
                        <p>Your cart is empty. Keep shopping to find a course!</p>
                        <a href="#">Keep Shopping</a>
                    </center>
                </div>
            </div>
        </div>

        <!-- SAVED LATER -->
        <div class="container-fluid ">
            <div class="saved-later">
                <div class="container">
                    <h4>Saved For Later</h4>
                    <p>You haven't saved any courses for later.</p>
                    <h4>Recently Wishlisted Courses</h4>
                    <p>You haven't added any courses to your wishlist.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery  -->
    <script src="assets/js/jquery-3.1.0.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
